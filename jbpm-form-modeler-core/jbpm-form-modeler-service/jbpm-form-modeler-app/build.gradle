
apply plugin: 'war'

jar.enabled = true
description = 'jbpm-form-modeler-app'
dependencies {
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-common')
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-request-dispatcher')
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-service-core')
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-ui')
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-form-editor')
  compile project(':jbpm-form-modeler-core:jbpm-form-modeler-service:jbpm-form-modeler-static-resources')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
